<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>
    <style>
        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .box {
            width: 50%;
            background: #f2f2f2;
            padding: 20px;
            margin: 20px auto;
        }
        @media (max-width:600px) {
            .box {
                width: 90%;
                background: #d4f7d4;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Responsive Design Example</h1>
    </div>
    <div class="box">
        This box changes its width and color when screen size becomes small.
    </div>
</body>
</html>
