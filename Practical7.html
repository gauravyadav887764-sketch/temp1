<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>

    <style>
        body {
            background-color: #f2f4f8;
            font-family: Arial;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .box {
            width: 300px;
            background-color: #ffffff;
            border: 3px solid #4a90e2;
            padding: 20px;
            margin: 40px auto;
            text-align: center;
        }
    </style>

</head>
<body>

<h2>CSS Box Model Demonstration</h2>

<div class="box">
    <p>This box shows margin, border, padding and background.</p>
</div>

</body>
</html>
