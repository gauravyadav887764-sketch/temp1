<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        * {
            color: blue;
        }
        p {
            color: blue;
        }
        #special {
            color: red;
            font-weight: bold;
        }
        .item {
            background: #eef7fa;
        }
        div p {
            color: green;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Selectors Webpage</h1>
    <h2>Different Types of Selectors</h2>
    <p id="special">This is an ID selector example.</p>
    <p class="item">This is a class selector example.</p>
    <div>
        <p>This is a Descendant selector example.</p>
    </div>
    <p>This is a simple element selector example.</p>
</body>
</html>
