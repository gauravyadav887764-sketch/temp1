<!DOCTYPE html>
<html>
<head>
    <title>Student Result Table</title>
    <style>
        body {
            background-color: #f2f6ff;   /* light background */
            font-family: Arial;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            background-color: #ffffff;
            width: 70%;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        th {
            background-color: #cfe2ff;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<h2>College Result Sheet</h2>
<table border="1">
    <caption>Student Semester Result</caption>
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Student Name</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Total</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Ayush</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
        <td>263</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Ravi</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
        <td>240</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Neha</td>
        <td>92</td>
        <td>89</td>
        <td>91</td>
        <td>272</td>
    </tr>
    <tr>
        <th colspan="5" style="text-align:right;">Grand Total</th>
        <th>775</th>
    </tr>
</table>
</body>
</html>
