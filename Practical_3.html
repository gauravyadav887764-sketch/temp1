<!DOCTYPE html>
<html>
<head>
    <title>Student Result Table</title>
</head>
<body>

<h2 align="center">College Result Sheet</h2>

<table border="1" align="center" cellpadding="10" cellspacing="0">
    
    <caption><b>Student Semester Result</b></caption>

    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Student Name</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Total</th>
    </tr>

    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>

    <tr align="center">
        <td>101</td>
        <td>Ayush</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
        <td>263</td>
    </tr>

    <tr align="center">
        <td>102</td>
        <td>Ravi</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
        <td>240</td>
    </tr>

    <tr align="center">
        <td>103</td>
        <td>Neha</td>
        <td>92</td>
        <td>89</td>
        <td>91</td>
        <td>272</td>
    </tr>

    <tr>
        <th colspan="5" align="right">Grand Total</th>
        <th align="center">775</th>
    </tr>

</table>

</body>
</html>
